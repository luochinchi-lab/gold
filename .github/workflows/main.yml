name: Gold Price Check

on:
  schedule:
    # 設定每 15 分鐘執行一次 (格式為 cron table)
    # 注意：GitHub Actions 的定時器通常會有幾分鐘的延遲，這很正常
    - cron: '*/15 * * * *'
  # 允許手動點擊按鈕執行 (方便測試用)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: 下載程式碼 (Checkout)
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

# ... 前面步驟都一樣 ...
    - name: 執行監控程式
      env:
        # 這裡改用新的環境變數名稱
        CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
        USER_ID: ${{ secrets.USER_ID }}
      run: |
        python main.py
    # ... 後面步驟一樣 ...
