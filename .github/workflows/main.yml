name: Gold Price Check

on:
  schedule:
    - cron: '*/15 * * * *' # 每15分鐘執行
  workflow_dispatch: # 手動執行按鈕

permissions:
  contents: write

jobs:
  check-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: 下載程式碼 (Checkout)
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # --- 修改重點在這裡 ---
    - name: 安裝套件
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 line-bot-sdk<3.0.0
    # --------------------

    - name: 執行監控程式
      env:
        CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
        USER_ID: ${{ secrets.USER_ID }}
      run: |
        python main.py

    - name: 儲存最新價格 (Commit changes)
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update gold price history"
        file_pattern: "last_price.txt"
